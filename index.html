<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <!-- Google Image Tab -->
        <form action="image.html" class = "right">
            <button type="submit" class="button">Google Image</button>
        </form>

        <!-- Advanced Search Tab -->
        <form action="advanced.html" class = "right">
            <button type="submit" class="button">Google Advanced Search</button>
        </form>

        <!-- Main Google Search -->
        <form action="https://google.com/search" id = "main">
            <!-- Logo -->
            <img src="google.png" alt="Google Logo">
            <br>
            <input type="text" name="q" class="search_bar">
            <br>
            <div>
                 <!-- Submit button -->
                <input type="submit" value="Google Search">

                <!-- I'm Feeling Lucky -->
                <input type="submit" name="btnI" value="I'm Feeling Lucky" >
            </div>
           
        </form>
        

 
    </body>
</html>
